<div class="wrapper">
  <mat-card>
    <div class="inner-wrapper">
      <h3>Sign In</h3>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" #userEmail required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" #userPassword required>
      </mat-form-field>
      <button 
        class="btn-log-in"
        mat-raised-button 
        color="primary"
        (click)="authService.SignIn(userEmail.value, userPassword.value)"
      >Log in</button>
      <span class="or-spacer"><hr>Or<hr></span>
      <div class="btn-row">
        <cool-google-button 
          (click)="authService.GoogleAuth()"
        >Log in with Google</cool-google-button> 
        <cool-facebook-button
        >Log in with Facebook</cool-facebook-button>
      </div>
      <span class="spacer"></span>
      <div class="forgot-password">
        <span class="redirect" routerLink="/forgot-password">Forgot Password?</span>
      </div>
      <div class="redirectToLogin">
        <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
      </div> 
    </div>
  </mat-card>
</div>
