  <div class="wrapper">
    <mat-card>
      <div class="inner-wrapper">
        <h3>Sign Up</h3>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" #userEmail required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" #userPassword required>
        </mat-form-field>
        <button 
          class="btn-log-in"
          mat-raised-button 
          color="primary"
          (click)="authService.SignUp(userEmail.value, userPassword.value)"
        >Create new account</button>
        <span class="or-spacer"><hr>Or<hr></span>
        <div class="btn-row">
          <cool-google-button 
            (click)="authService.GoogleAuth()"
          >Log in with Google</cool-google-button> 
          <cool-facebook-button
          >Log in with Facebook</cool-facebook-button>
        </div>
        <span class="spacer"></span>
        <div class="forgot-password">
          <span class="redirect" routerLink="/forgot-password">Forgot Password?</span>
        </div>
        <div class="redirectToLogin">
          <span>Already have an account?<span class="redirect" routerLink="/sign-in"> Log in</span></span>
        </div> 
      </div>
    </mat-card>
  </div>
